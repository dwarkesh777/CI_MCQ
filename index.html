        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a3a52;
            --secondary: #d4af37;
            --accent: #e85d04;
            --bg-light: #faf8f3;
            --bg-white: #ffffff;
            --text-dark: #1a1a1a;
            --text-muted: #666666;
            --border: #e0e0e0;
            --success: #22c55e;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #faf8f3 0%, #f0ece2 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 3rem 0 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, #2c5f7f 100%);
            color: white;
            box-shadow: 0 8px 32px var(--shadow);
            margin-bottom: 3rem;
            border-radius: 0 0 24px 24px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Mode Selection */
        .mode-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mode-card {
            background: var(--bg-white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px var(--shadow);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .mode-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.12);
            border-color: var(--primary);
        }

        .mode-card:hover::before {
            transform: scaleX(1);
        }

        .mode-card h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .mode-card p {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .mode-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* Chapter Selection */
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .chapter-btn {
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 2px 12px var(--shadow);
        }

        .chapter-btn:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .chapter-btn h3 {
            font-family: 'Crimson Pro', serif;
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .chapter-btn .question-count {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Question Display */
        .question-container {
            background: var(--bg-white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px var(--shadow);
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .question-number {
            font-family: 'Crimson Pro', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
        }

        .question-marks {
            background: var(--secondary);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 2rem;
            line-height: 1.8;
            color: var(--text-dark);
        }

        .options {
            display: grid;
            gap: 1rem;
        }

        .option {
            display: flex;
            align-items: flex-start;
            padding: 1.2rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-white);
        }

        .option:hover {
            border-color: var(--primary);
            transform: translateX(4px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .option-label {
            min-width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            color: var(--primary);
            border-radius: 8px;
            font-weight: 700;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .option.selected {
            border-color: var(--primary);
            background: rgba(26, 58, 82, 0.05);
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .option.correct .option-label {
            background: var(--success);
            color: white;
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .option.wrong .option-label {
            background: var(--error);
            color: white;
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #2c5f7f;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-white);
            border-color: var(--primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem 1.5rem;
            background: var(--bg-white);
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .back-button:hover {
            background: var(--primary);
            color: white;
            transform: translateX(-4px);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        /* Score Display */
        .score-display {
            background: var(--bg-white);
            padding: 3rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 24px var(--shadow);
            margin-bottom: 2rem;
        }

        .score-display h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .score-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .score-item .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .score-item .label {
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary) 0%, #2c5f7f 100%);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
            box-shadow: 0 -4px 16px var(--shadow);
            z-index: 999;
        }

        /* View Mode Specific */
        .view-mode .question-container {
            margin-bottom: 2.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .mode-selection {
                grid-template-columns: 1fr;
            }

            .chapter-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .container {
                padding: 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .nav-buttons {
                flex-direction: column;
            }

            body {
                padding-bottom: 100px;
            }
        }
    </style>

            {unit: 2, question: "The term 'economic justice' in the Preamble to the Constitution of India, is a resolution for:", options: ["Equal distribution of wealth.", "Economy in the administration of justice.", "Socio-economic revolution.", "Cheap justice to the poor."], answer: "a", marks: 1},
            {unit: 2, question: "The text of the Preamble to the Constitution of India aims to secure:", options: ["Fundamental rights to all individuals.", "Fundamental duties to citizens of India.", "Dignity of the individual and unity and integrity of the nation.", "Security of service to Government servants."], answer: "c", marks: 1},
            {unit: 2, question: "Which of the following terms was not included in a 'Union of Trinity' by Dr. B.R. Ambedkar in his concluding speech in the Constituent Assembly?", options: ["Liberty", "Flexibility", "Equality", "Fraternity"], answer: "b", marks: 1},
            {unit: 2, question: "The words 'Socialist' and 'Secular' were inserted in the Preamble by the:", options: ["Fifteenth Amendment", "Thirty-ninth Amendment", "Forty-second Amendment", "Forty-fourth Amendment"], answer: "c", marks: 1},
            {unit: 2, question: "The sequence in which the given terms are mentioned in the Preamble to the Constitution of India is:", options: ["Sovereign, Socialist, Secular, Democratic, Republic", "Socialist, Secular, Sovereign, Democratic, Republic", "Secular, Sovereign, Democratic, Socialist, Republic", "Sovereign, Democratic, Secular, Socialist, Republic"], answer: "a", marks: 1},
            {unit: 2, question: "The Preamble to the Constitution of India:", options: ["Is not a part of the Constitution.", "Indicates the objectives to be achieved.", "Cannot be amended by the Parliament.", "Is a source of authority of the Constitution of India."], answer: "b", marks: 1},
            {unit: 2, question: "The Cabinet Mission to India was headed by", options: ["Stafford Cripps", "A.V. Alexander", "Lord Pethick Lawrence", "Hugh Gaitskell"], answer: "c", marks: 1},

            {unit: 2, question: "Who among the following was the Chairman of the Drafting Committee of the Indian Constitution?", options: ["Rajendra Prasad", "Tej Bahadur Sapru", "C. Rajagopalachari", "B. R. Ambedkar"], answer: "d", marks: 1},
            {unit: 2, question: "How long did the Constituent Assembly take to finally pass the Constitution?", options: ["about 6 months in 1949", "exactly a year since Nov 26, 1948", "about 2 years since Aug 15, 1947", "about 3 years since Dec 9, 1946"], answer: "d", marks: 1},

            {unit: 2, question: "Consider the following statements: 1. The Parliament is empowered to alter the boundaries of any existing State of India. 2. A Bill pertaining to the alteration of the boundaries of any existing State of India can be introduced only in the Rajya Sabha and only on the recommendation of the President of India. Which one of the statements given above is/are correct?", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "a", marks: 1},
            {unit: 2, question: "Consider the following with respect to the Union of India: 1. Formation of the State of Nagaland. 2. States Reorganisation Act. 3. Formation of the State of Haryana. 4. Formation of the State of Gujarat. Which one of the following is the correct chronological order of the above?", options: ["4-2-3-1", "2-4-3-1", "4-2-1-3", "2-4-1-3"], answer: "d", marks: 1},
            {unit: 2, question: "The boundary of a State in India can be altered through the procedure laid down in:", options: ["Article 368", "Article 130", "Article 70", "Article 3"], answer: "d", marks: 1},
            {unit: 2, question: "In 1953, Prime Minister Jawaharlal Nehru announced the formation of a Commission to study the reorganization of states on a linguistic basis under the chairmanship of:", options: ["T.T. Krishnamachari", "Vallabhbhai Patel", "Fazl Ali", "G.B. Pant"], answer: "c", marks: 1},
            {unit: 2, question: "The Parliament of India passed the States Reorganisation Act in 1956 to create:", options: ["16 States and 3 Union Territories", "15 States and 5 Union Territories", "14 States and 6 Union Territories", "24 States and 9 Union Territories"], answer: "c", marks: 1},
            {unit: 2, question: "The States of the Indian Union can be reorganised or their boundaries altered by:", options: ["The Union Parliament by a simple majority in the ordinary process of legislation.", "Two-thirds majority of both the Houses of Parliament.", "Two-thirds majority of both the Houses of Parliament and the consent of the legislature of the concerned States.", "An executive order of the Union Government with the consent of the concerned State Governments."], answer: "a", marks: 1},
            {unit: 2, question: "The Constitution of India divided the states of India in categories A, B, C and D in the year 1950. In this context which of the following statements is correct?", options: ["The Chief Commissioner was the executive head of category A states. The Rajpramukh was the executive head of category B states. The Governor was the executive head of categories C and D states.", "The Rajpramukh was the executive head of category A states. The Chief Commissioner was the executive head of categories B and C states. The Governor was the executive head of the category D states.", "The Governor was the executive head of category A states. The Rajpramukh was the executive head of category B states. The Chief Commissioner was the executive head of categories C and D states.", "The Governor was the executive head of category A states. The Chief Commissioner was the executive head of category B states. The Rajpramukh was the executive head of categories C and D states."], answer: "c", marks: 1},

            {unit: 2, question: "What is the correct chronological order in which the following States of the Indian Union were created or granted full statehood? 1. Andhra Pradesh 2. Nagaland 3. Maharashtra 4. Haryana", options: ["1-3-4-2", "3-1-2-4", "1-3-2-4", "3-1-4-2"], answer: "c", marks: 1},

            {unit: 2, question: "Consider the following statements with reference to the linguistic reorganisation of states in independent India: 1. The separate state of Andhra for the Telugu people came into existence in 1953. 2. Jawaharlal Nehru was particularly in favour of the movement for linguistic reorganisation of states that came in the wake of the success of the Andhra movement. Which one of the statements given above is/are correct?", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "a", marks: 1},

            {unit: 2, question: "The first effort at drafting a Dominion Status Constitution for India was made in response to the", options: ["Minto-Morley Reforms", "Montague-Chelmsford Reforms", "Simon Commission", "First Round Table Conference"], answer: "c", marks: 1},
            {unit: 2, question: "Consider the following statements: 1. A person who was born on 26th January, 1951 in Rangoon, whose father was a citizen of India by birth at the time of his birth, is deemed to be an Indian citizen by descent. 2. A person who was born on 1st July, 1988 in Itanagar, whose mother is a citizen of India at the time of his birth but the father was not, is deemed to be a citizen of India by birth. Which one of the statements given above is/are correct?", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "c", marks: 1},
            {unit: 2, question: "Under the Citizenship Act, 1955, by which of the following ways can a person become a citizen of India? 1. By birth 2. By descent 3. By registration 4. By nationalisation 5. By incorporation of territory", options: ["1, 2, 3, 4 and 5", "1 and 2", "1, 2, 3 and 5", "3, 4 and 5"], answer: "c", marks: 1},
            {unit: 2, question: "Which of the following Articles of the Indian Constitution deal with citizenship in India?", options: ["Articles 333 to 337", "Articles 17 to 20", "Articles 5 to 11", "Articles 1 to 4"], answer: "c", marks: 1},
            {unit: 2, question: "In which of the following years, the Citizenship Act, 1955 has been amended? 1. 1986 2. 1992 3. 2003 4. 2005", options: ["2, 3 and 4", "1, 2 and 4", "1, 2, 3 and 4", "1, 2 and 3"], answer: "c", marks: 1},
            {unit: 2, question: "Which Article of the Constitution of India deals with the rights of citizenship of certain persons of Indian origin residing outside India?", options: ["Article 7", "Article 10", "Article 8", "Article 9"], answer: "c", marks: 1},

            {unit: 2, question: "Consider the following statements: 1. Originally, the Citizenship Act (1955), also provided for the Commonwealth Citizenship. 2. The provision for Commonwealth Citizenship was repealed by the Citizenship (Amendment) Act, 2005. Which of the statements given above is/are correct?", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "a", marks: 1},
            {unit: 2, question: "Which one among the following is a fundamental duty of citizens under the Constitution of India?", options: ["To provide friendly cooperation to the people of the neighbouring countries", "To protect monuments of national importance", "To defend the country and render national service when called upon to do so", "To know more and more about the history of India"], answer: "c", marks: 1},

            {unit: 3, question: "Consider the following statements: In view of Article 20 of the Constitution of India, no person accused of an offence can be compelled to: 1. Give his signature or thumb impression for identification. 2. Give oral testimony either in or out of the court. Which of the statements given above is/are correct?", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "b", marks: 1},
            {unit: 3, question: "Consider the following statements: 1. The writ of mandamus is available not only against judicial authorities but also against administrative authorities. 2. The writ of prohibition is issued only against judicial or quasi-judicial authorities. Which of the statements given above is/are correct?", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "c", marks: 1},
            {unit: 3, question: "Consider the following statements: 1. There is no provision in the Constitution of India for reservation in the matters of promotion in the services under the state in favour of the scheduled castes and the scheduled tribes. 2. As per provisions of the Constitution of India, for getting reservation for the appointments and posts under the state, a class must be backward and should not be adequately represented in the services under the state. Which of the statements given above is/are correct?", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "b", marks: 1},
            {unit: 3, question: "Consider the following statements: 1. A Constitutional amendment inserting a regulation in the Ninth Schedule can be challenged on the ground of violation of basic structure of the Constitution. 2. Any legislation enacted by Parliament cannot be successfully challenged for affecting the basic structure of the Constitution. Which of the statements given above is/are correct?", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "a", marks: 1},
            {unit: 3, question: "Assertion (A): The principle of equality before law means that there should be equality of treatment under equal circumstances. Reason (R): All persons are not equal by nature, attainment or circumstances.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "a", marks: 1},
            {unit: 3, question: "Which of the following are envisaged by the Right Against Exploitation in the Constitution of India? 1. Prohibition of traffic in human beings and forced labour 2. Abolition of untouchability 3. Protection of the interests of minorities 4. Prohibition of employment of children in factories and mines", options: ["1 and 2", "1 and 3", "2, 3 and 4", "1 and 4"], answer: "d", marks: 1},
            {unit: 3, question: "As far as the Armed Forces are concerned, the Fundamental Rights granted under Articles 14 and 19 of Constitution are:", options: ["Not available at all", "Available to the Armed Forces but not to other forces", "Available only at the discretion of the Chief of the Army staff", "Available only according to law made by Parliament"], answer: "d", marks: 1},
            {unit: 3, question: "In Indian Constitution, the power to issue a writ of 'Habeas Corpus' is vested only in:", options: ["The Supreme Court", "The High Courts", "The Subordinate Courts", "The Supreme Court and the High Courts"], answer: "d", marks: 1},
            {unit: 3, question: "Which of the following rights is not explicitly mentioned in the Fundamental Rights but has been upheld to be so by several pronouncements of the Supreme Court?", options: ["Equity before law", "Right to non-discrimination in public employment", "Right to form associations or unions", "Right to freedom of Press"], answer: "d", marks: 1},
            {unit: 3, question: "Which of the following statements are true with regard to the Fundamental Rights of the minorities in educational matters? 1. The minority has only the right to administer the educational institutions. 2. The minority has the right to establish and administer educational institutions. 3. The right is absolute and not subject to any restriction. 4. Reasonable restrictions may be imposed to promote efficiency and prevent maladministration.", options: ["1, 2 and 3", "2 and 4", "2, 3 and 4", "1 and 3"], answer: "b", marks: 1},
            {unit: 3, question: "Which of the following statements is/are correct of the writ of prohibition? 1. It is an order issued by a higher court commanding a lower court to cease from proceeding in some matters not within its jurisdiction. 2. It can be claimed by an aggrieved party as a matter of right.", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "c", marks: 1},
            {unit: 3, question: "Under the Indian Constitution, which one of the following is not a specific ground on which the State can place restrictions on freedom of religion?", options: ["Public order", "Morality", "Social Justice", "Health"], answer: "c", marks: 1},
            {unit: 3, question: "The scope of 'life and personal liberty', as envisaged in Article 21 of the Constitution of India, has expanded considerably over the years. Which one of the following can still not be subject of this protection?", options: ["The Right to good health", "The Right of a bonded labour to rehabilitation after release", "The Right, under a settlement, to claim bonus or dearness allowance", "The Right to livelihood by means which are not illegal, immoral or opposed to public policy"], answer: "c", marks: 1},
            {unit: 3, question: "Assertion (A): Preventive Detention is included in the chapter on Fundamental Rights in the Constitution of India. Reason (R): The Constitution has vested the legislative power with regard to preventive detention in the Parliament only and the State Legislatures have no authority in this regard.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "c", marks: 1},
            {unit: 3, question: "Which of the following is not included in Article 19 of the Constitution of India, pertaining to the Right to Freedom?", options: ["Right to reside and settle in any part of the territory of India", "Right of minorities to establish and administer educational institutions", "Right to form associations or unions", "Right to assemble peaceably and without arms"], answer: "b", marks: 1},
            {unit: 3, question: "Consider the following statements: The 'State' under Article 12 of the Indian Constitution includes: 1. The Government and Parliament of India. 2. The Government and legislature of the states. 3. Local authorities or other authorities within the territories of India or under the control of Government of India. Which of the statements given above are correct?", options: ["1, 2 and 3", "1 and 2", "2 and 3", "1 and 3"], answer: "a", marks: 1},
            {unit: 3, question: "Which one of the following rights was described by Dr. Ambedkar as 'the heart and soul' of the Constitution?", options: ["Right to equality", "Right against exploitation", "Right to constitutional remedies", "Right to freedom of religion"], answer: "c", marks: 1},
            {unit: 3, question: "Which one of the following freedoms is not guaranteed by the Constitution of India?", options: ["Freedom to own, acquire and dispose of property", "Freedom to move freely throughout the country", "Freedom to assemble peaceably and without arms", "Freedom to practice any trade or profession"], answer: "a", marks: 1},
            {unit: 3, question: "Assertion (A): One of the fundamental principles of the Indian Constitution is the Rule of Law. Reason (R): The Constitution of India has guaranteed to every citizen the equality before law and has recognized the judiciary as the unfailing guardian of the rights of people.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "a", marks: 1},
            {unit: 3, question: "Which one of the following is the correct statement? Right to privacy as a Fundamental Right is implicit in:", options: ["The Right to Freedom", "The Right to Personal Liberty", "The Right to Equality", "The Right Against Exploitation"], answer: "b", marks: 1},
            {unit: 3, question: "Assertion (A): An accused person cannot be compelled to give his thumb impression. Reason (R): An accused person cannot be compelled to be a witness against himself.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "d", marks: 1},
            {unit: 3, question: "Right to Education is a fundamental right emanating from right to:", options: ["Freedom of speech and expression under Article 19", "Culture and education under Articles 29 and 30", "Life and personal liberty under Article 21", "Equality before law and equal protection of the laws under Article 14"], answer: "c", marks: 1},

            {unit: 3, question: "Which one of the following is not a fundamental duty?", options: ["To respect the National Anthem", "To safeguard public property", "To protect monuments and places of national importance", "To protect and improve the natural environment"], answer: "c", marks: 1},

            {unit: 3, question: "The Fundamental Duties of the Indian Citizens.", options: ["Formed a part of the original Constitution.", "Were added by the Forty-Second Amendment.", "Were added by the Forty-Fourth Amendment.", "Were defined by the parliament through a law enacted during the emergency."], answer: "b", marks: 1},
            {unit: 3, question: "The Fundamental Duties were added to constitution because", options: ["Majority of the people wanted it.", "A section of people was not fulfilling its obligation of respecting the established legal order.", "The government felt this would ensure quicker progress of the country", "The Supreme Court emphasised the need of incorporation of these duties in the Constitution."], answer: "b", marks: 1},
            {unit: 3, question: "Which one of the followings is not a Fundamental duty as outlined in Article 51A of the Constitution?", options: ["To abide by the Constitution and respect its ideals.", "To defend the country and render national service when called upon to do so.", "To work for the moral upliftment of the weaker sections of society.", "To preserve the rich heritage of our composite culture."], answer: "c", marks: 1},

            {unit: 3, question: "The Fundamental duties were added to the Constitution", options: ["To make the Fundamental Rights more effective.", "To check anti-national, subversive and unconstitutional agitations.", "To accord priority to the directive principles over fundamental rights.", "To achieve all the above objectives."], answer: "b", marks: 1},

            // UNIT 4 - Fundamental Rights Continued (50 questions - rows 171-220)
            {unit: 4, question: "Assertion (A): Article 14 of the Indian Constitution does not lay down that all laws must be of universal application. Reason (R): State has power to classify persons for legitimate purpose and on reasonable grounds.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "d", marks: 1},
            {unit: 4, question: "Which of the following are the grounds on which discrimination of citizens for admission into educational institutions is constitutionally prohibited? 1. Religion and Race 2. Sex and Place of birth 3. Nationality and Colour 4. Age and Nativity", options: ["1, 2, 3 and 4", "1 and 2", "1, 2 and 3", "1, 2 and 4"], answer: "b", marks: 1},
            {unit: 4, question: "Through which provisions does the Constitution of India explicitly prohibits racial discrimination in India?", options: ["Articles 14 and 17", "Articles 17 and 23", "Articles 15 and 16", "Article 17 only"], answer: "c", marks: 1},

            {unit: 4, question: "Which one of the following is the best justification for the affirmative action policies in India?", options: ["The principle of non-discrimination", "The principle of equal opportunity", "The principle of group disadvantage", "The principle of radical redistribution"], answer: "b", marks: 1},
            {unit: 4, question: "Which Article of the Constitution protects the 'Right of minorities to establish and administer educational institutions of their choice'?", options: ["19", "26", "29", "30"], answer: "d", marks: 1},

            {unit: 4, question: "Which of the following rights can be enforced under Article 32 of the Indian Constitution?", options: ["Constitutional Rights", "Fundamental Rights", "Statutory Rights", "All of the above"], answer: "b", marks: 1},

            {unit: 4, question: "Under the Indian Constitution who is the guardian of the fundamental rights?", options: ["Parliament", "President", "Supreme Court", "Cabinet"], answer: "c", marks: 1},
            {unit: 4, question: "Which one of the following rights was described by Dr. B.R. Ambedkar as the 'Heart and Soul of the Constitution'?", options: ["Right to Freedom of Religion", "Right to Property", "Right to Equality", "Right to Constitutional Remedies"], answer: "d", marks: 1},
            {unit: 4, question: "Which one of the following is regarded as the protector of fundamental rights of citizens and Guardian of the Constitution of India?", options: ["The Parliament", "The Attorney General", "The Supreme Court", "The President"], answer: "c", marks: 1},
            {unit: 4, question: "Which one of the following writs can be issued by a High Court to secure the liberty of the individual?", options: ["Mandamus", "Quo-warranto", "Habeas Corpus", "Prohibition"], answer: "c", marks: 1},

            {unit: 4, question: "By which of the following case Parliament got the right to amend Fundamental Rights?", options: ["Keshvanand Bharti Case", "Rajnarayan Vs. Indira Gandhi Case", "Golaknath's Case", "Sajjan Singh Case"], answer: "a", marks: 1},
            {unit: 4, question: "In accordance with the text of the Constitution, a reasonable restriction in the interest of 'sovereignty and integrity' of India can be imposed on the right to:", options: ["Freedom of speech and expression", "Move freely throughout the territory of India", "Reside and settle in any part of the territory", "Carry on any occupation, trade or business of India"], answer: "a", marks: 1},
            {unit: 4, question: "How many freedoms are guaranteed by Article 19 (Right to Freedom)?", options: ["3", "4", "5", "6"], answer: "d", marks: 1},
            {unit: 4, question: "Fundamental Rights under Article 19 of the Indian Constitution are conferred on:", options: ["Indian citizens", "All persons living within Indian Territory", "Foreigners also", "All of them"], answer: "a", marks: 1},
            {unit: 4, question: "By which of the following clauses, the right to Freedom of movement is granted to Indian citizens?", options: ["Article 19(1) C", "Article 19(1) B", "Article 19(1) A", "Article 19(1) D"], answer: "d", marks: 1},

            {unit: 4, question: "The right to property was removed from the list of Fundamental Rights enlisted in the Constitution through which one of the following Amendments?", options: ["73rd Amendment", "23rd Amendment", "44th Amendment", "76th Amendment"], answer: "c", marks: 1},
            {unit: 4, question: "According to the Constitution of India, which one of the following rights cannot be taken away during emergency?", options: ["Right to speak", "Right to freedom of movement", "Right to life", "Right to organize"], answer: "c", marks: 1},
            {unit: 4, question: "Which one of the following rights conferred by the Constitution of India is also available to non-citizens?", options: ["Freedom of speech, assembly and form association", "Freedom to move, reside and settle in any part of the territory of India", "Freedom to carry on any occupation, trade or business", "Equality before law and equal protection of laws"], answer: "d", marks: 1},
            {unit: 4, question: "The Article of the Constitution which automatically becomes suspended on proclamation of emergency is:", options: ["Article 14", "Article 19", "Article 21", "Article 32"], answer: "b", marks: 1},
            {unit: 4, question: "Freedom of the press in India is:", options: ["Available to the people under the law of the Parliament", "Specifically provided in the Constitution", "Implied in the right to freedom of expression", "Available to the people of India under executive order"], answer: "c", marks: 1},
            {unit: 4, question: "Which one of the under mentioned rights is guaranteed to citizens as right to freedom under Article 19?", options: ["The right to vote", "The right to citizenship", "The right to contest an election", "The right to assemble peaceably and without arms"], answer: "d", marks: 1},
            {unit: 4, question: "Which one of the following Fundamental Rights is available to both the citizens and aliens?", options: ["The right to equality of opportunity in public employment", "The right to freedoms under Article 19", "Cultural and educational rights", "The right to equality before law"], answer: "d", marks: 1},
            {unit: 4, question: "What is the correct sequence of the following? 1. Scheduled Castes Order 2. Untouchability Offences Act 3. Protection of Civil Rights Act 4. Scheduled Castes and Scheduled Tribes (Prevention of Atrocities) Act", options: ["3, 4, 1, 2", "4, 1, 2, 3", "1, 2, 3, 4", "2, 3, 4, 1"], answer: "c", marks: 1},
            {unit: 4, question: "In accordance with the text of the Constitution, a reasonable restriction in the interest of 'sovereignty and integrity' of India can be imposed on the right to:", options: ["Freedom of speech and expression", "Move freely throughout the territory of India", "Reside and settle in any part of the territory", "Carry on any occupation, trade or business of India"], answer: "a", marks: 1},
            {unit: 4, question: "Which one of the following Fundamental Rights is guaranteed only to the citizens of India and not to the foreigners living in India?", options: ["Equality before law and equal protection of laws", "Freedom of speech and expression", "Right to life and liberty", "Right to the freedom of religion"], answer: "b", marks: 1},
            {unit: 4, question: "The Right to Property was converted into a legal right from a Fundamental Right, because it:", options: ["Tied the hands of the government to prevent corruption", "Gave rise to litigations that made judiciary overburden", "Led to severe conflict between judiciary and the Parliament", "Increased public resentment"], answer: "c", marks: 1},
            {unit: 4, question: "On which one of the following freedoms, can reasonable restrictions be imposed on the ground of the security of the state?", options: ["Speech and expression", "Peaceful assembly", "Association or union", "Movement"], answer: "a", marks: 1},

            {unit: 4, question: "Which one of the following is the correct statement? Right to privacy as a Fundamental Right is implicit in:", options: ["The Right to Freedom", "The Right to Personal Liberty", "The Right to Equality", "The Right Against Exploitation"], answer: "b", marks: 1},
            {unit: 4, question: "Which one of the following statements is not correct?", options: ["Right to livelihood is an integral facet of the Right to life", "Natural justice is implicit in Article 21", "The Right to life includes the Right to health", "Right to go abroad is not a Fundamental Right under Article 21"], answer: "d", marks: 1},
            {unit: 4, question: "Right to life emanates from:", options: ["Article 21 and includes right to die", "Article 19 and does not include right to die", "Articles 19 and 20 and does include right to die", "Article 21 and does not include right to die"], answer: "d", marks: 1},
            {unit: 4, question: "Assertion (A): In Minerva Mills v. Union of India, Art.31-C as amended by the Constitution(Forty-second Amendment) Act, 1976 was held invalid. Reason (R): The amendment of Art. 31-C destroyed the basic structure of the Constitution.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "a", marks: 1},
            {unit: 4, question: "Which one of the following rights cannot be inferred from Article 21 of the Constitution?", options: ["Right against inhuman treatment", "Right against delayed execution", "Right against solitary confinement", "Right to form association"], answer: "d", marks: 1},
            {unit: 4, question: "Which of the following statements about the right to freedom of religion is not correct?", options: ["The State can regulate the economic, financial, political or other secular activities which may be associated with religious practices.", "Restrictions can be imposed on the right to freedom of religion on grounds of maintenance of public order, morality or health.", "Every religious denomination has the right to establish and maintain institutions for religious and charitable purposes.", "Funds appropriated by a religious denomination for promoting and maintaining a particular religion are taxable."], answer: "d", marks: 1},
            {unit: 4, question: "Which of the following Fundamental Rights cannot be suspended during emergency?", options: ["Freedoms under Article 19", "Right to constitutional remedies under Articles 32 and 226", "Rights under Articles 21 and 22", "Rights under Articles 20 and 21"], answer: "d", marks: 1},
            {unit: 4, question: "The Supreme Court has increased the ambit of the Right to Life (Article 21) to include which of the following? 1. Right to life includes the Right to live with dignity 2. Right to life includes the Right to livelihood 3. Right to life includes the Right to receive minimum wages 4. Right to life includes the Right to guaranteed employment for 100 days in a year", options: ["Only 4", "1 and 2", "1, 2 and 3", "1, 2, 3 and 4"], answer: "b", marks: 1},

            {unit: 4, question: "By which of the following Right to Property has been omitted?", options: ["40th Amendment of Constitution", "42nd Amendment of Constitution", "44th Amendment of Constitution", "46th Amendment of Constitution"], answer: "c", marks: 1},
            {unit: 4, question: "Right to Property is a", options: ["Fundamental Right", "Natural Right", "Statutory Right", "Legal Right"], answer: "d", marks: 1},
            {unit: 4, question: "By which amendment the Right to Property was abolished?", options: ["24th", "44th", "25th", "42nd"], answer: "b", marks: 1},

            {unit: 4, question: "Right to property according to the Constitution of India is a", options: ["Fundamental Right", "Directive Principle", "Legal Right", "Social Right"], answer: "c", marks: 1},
            {unit: 4, question: "The 44th amendment to the Constitution of India removed the following right from the category of Fundamental Rights.", options: ["Freedom of Speech", "Constitutional Remedies", "Property", "Freedom of Religion"], answer: "c", marks: 1},
            {unit: 4, question: "Which one of the following is not among the six fundamental rights provided by the Constitution of India?", options: ["Right to Equality", "Right to Protest", "Right Against Exploitation", "Right to Freedom of Religion"], answer: "b", marks: 1},

            // UNIT 5 - Directive Principles (48 questions - rows 221-268)
            {unit: 5, question: "Which of the following statements about a uniform civil code is/are correct? 1. It is binding on the State that a uniform civil code must be made applicable to all. 2. The provision regarding a uniform civil code is contained in Part III of the Constitution.", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "d", marks: 1},
            {unit: 5, question: "Directive Principles of State Policy direct the State for which of the following? 1. To secure a social order for the promotion of welfare of the people 2. To separate judiciary from executive 3. To improve public health", options: ["1 and 2", "2 and 3", "1 and 3", "1, 2 and 3"], answer: "d", marks: 1},
            {unit: 5, question: "Consider the following statements: Directive Principles of State Policy are: 1. Directives in the nature of ideals of the state 2. Directives influencing and shaping the policy of State 3. Non-justiciable rights of the citizens", options: ["Only 1", "2 and 3", "Only 3", "1, 2 and 3"], answer: "d", marks: 1},
            {unit: 5, question: "Which of the following statements about the changes made by the forty second amendment to the Constitution relating to the Directive Principles of State Policy are correct? 1. It enabled State to provide free legal aid to its citizens. 2. It provided for the State to secure the participation of workers in the management of undertakings. 3. It required the state to minimise inequalities in income and status.", options: ["1 and 2", "1 and 3", "2 and 3", "1, 2 and 3"], answer: "a", marks: 1},
            {unit: 5, question: "Which one of the following is the real guiding factor for the State to meet social needs and for the establishment of new social order?", options: ["Fundamental Rights", "Preamble of the Constitution", "Directive Principles of State Policy", "Distribution of Powers"], answer: "c", marks: 1},
            {unit: 5, question: "Which one of the following is not stated as a Directive Principle of State Policy in the Constitution of India?", options: ["Organisation of village panchayats", "Uniform civil code for the citizens", "Separation of Judiciary from Executive", "Right of minorities to establish and administer educational institutions"], answer: "d", marks: 1},
            {unit: 5, question: "The purpose of Directive Principles of State Policy is to?", options: ["lay down positive instructions which would guide State policy at all levels.", "implement Ganhiji's idea for a decentralized state.", "check the use of arbitrary powers by the government.", "promote welfare of the backward section of the society"], answer: "a", marks: 1},
            {unit: 5, question: "Which part of the Indian Constitution deals with the Directive Principles of State Policy?", options: ["Part III", "Part IV", "Part V", "Part VI"], answer: "b", marks: 1},
            {unit: 5, question: "The enforcement of Directive Principles depends most on?", options: ["the President", "the Court", "resources available to the government", "Chief Justice of India"], answer: "c", marks: 1},
            {unit: 5, question: "Under the directive principle of state policy, up to what age of children they are expected to be provided free and compulsory education?", options: ["14 Years", "15 Years", "16 Years", "18 Years"], answer: "a", marks: 1},
            {unit: 5, question: "The article of the constitution of India which deal with directive principle of state policy are?", options: ["26 to 41", "30 to 45", "36 to 51", "40 to 55"], answer: "c", marks: 1},
            {unit: 5, question: "The Directive Principles of State Policy in the Constitution of India have been taken from which one of the following?", options: ["The Constitution of Canada", "The Constitution of United States of America", "The Constitution of Ireland", "The Constitution of Australia"], answer: "c", marks: 1},
            {unit: 5, question: "Which of the following Articles contain Directive Principles of State Policy?", options: ["36 to 51", "30 to 49", "42 to 56", "28 to 48"], answer: "b", marks: 1},
            {unit: 5, question: "The purpose of the inclusion of directive principle of state policy in the Indian constitution is to establish", options: ["Political democracy", "Social democracy", "Gandhian democracy", "Social and economic democracy"], answer: "d", marks: 1},
            {unit: 5, question: "Panchayati Raj System in India is laid down under", options: ["Fundamental Rights", "Fundamental Duties", "Directive Principles of State Policy", "Election Commission Act"], answer: "c", marks: 1},
            {unit: 5, question: "Which of the following is NOT included in the Directive Principles of State Policy?", options: ["Prohibition of liquor", "Right to work", "Equal wage for equal work", "Right to information"], answer: "d", marks: 1},
            {unit: 5, question: "Which one of the following Articles of the Directive Principles of State Policy deals with the promotion of international peace and security?", options: ["41", "43A", "48A", "51"], answer: "d", marks: 1},
            {unit: 5, question: "The Directive Principle of State Policy", options: ["Were added by the Forty-Second Amendment.", "Formed a part of the original Constitution.", "Do not from a part of the Constitution.", "Were added by the first three amendments to the Constitution."], answer: "b", marks: 1},
            {unit: 5, question: "The Directive Principles are in the nature of", options: ["Injunction to the government to refrain from doing certain things", "Instructions to the government to do certain things.", "Request to the government to pay attention to certain subjects.", "Judicial injunction to the government to enact certain laws."], answer: "b", marks: 1},
            {unit: 5, question: "The Directive Principles were incorporated in the Constitution with a view to", options: ["Ensure a democratic government in the country.", "Provided a strong central government.", "Establish welfare state.", "Raise the living standard of the weaker sections of society"], answer: "c", marks: 1},
            {unit: 5, question: "Which one of the followings has been wrongly listed as a Directive Principle", options: ["Provision of adequate means of livelihood for all the citizens.", "Provision of employment facilities to all able-bodied persons.", "Protection of workers, especially children.", "Securing of equal pay for equal work to both men and women."], answer: "b", marks: 1},
            {unit: 5, question: "Which one of the following Directive Principles can be described as Gandhian in Character?", options: ["Provision of equal work to both men and women.", "Protection of workers, especially children.", "Separation of the judiciary from the executive", "Organisation of village panchayats as effective units of self-government."], answer: "d", marks: 1},
            {unit: 5, question: "Which one of the following Directive Principle is non-Gandhian?", options: ["Promotion of cottage industries in rural areas.", "Prohibition of the use of intoxicants except for the medical purposes.", "Prevention of slaughter of cows, calves and other milch cattle.", "Provision of free and compulsory education for all the children up to the age of fourteen years."], answer: "d", marks: 1},
            {unit: 5, question: "Which one of the following is in the concurrent list in the Constitution of India?", options: ["Population control and family planning.", "Public health and sanitation.", "Capitation taxes.", "Treasure trove"], answer: "a", marks: 1},
            {unit: 5, question: "Assertion (A): The Directive Principles of State Policy contained in the Constitution of India are relevant in determining the limits of reasonable restrictions laid down in Article 19 dealing with the Fundamental Right to Freedom. Reason (R): The Fundamental Rights in Part III of the Constitution have been superseded by the Directive Principles.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "c", marks: 1},
            {unit: 5, question: "Though the Directive Principles of State Policy contained in the Constitution are not enforceable by any court, yet they are:", options: ["Fundamental in the governance of the country", "Binding on the State", "Enforceable at the instance of the President", "Superior to Fundamental Rights of India"], answer: "a", marks: 1},
            {unit: 5, question: "Which of the following are included in the Directive Principles of State Policy in the Constitution of India? 1. Uniform civil code for the citizens 2. Separation of judiciary from executive 3. Protection of monuments of national importance", options: ["1 and 2", "2 and 3", "1 and 3", "1, 2 and 3"], answer: "d", marks: 1},
            {unit: 5, question: "With respect to the Directive Principles of State Policy, which one of the following pairs is not correctly matched?", options: ["To secure just and humane conditions of work and maternity relief : Article 42", "To organise village Panchayats as units of self government : Article 40", "To secure the improvement of public health and the prohibition of intoxicating drinks and of drugs which are injurious to health : Article 47", "To protect all monuments of historic interest and national importance : Article 50"], answer: "d", marks: 1},
            {unit: 5, question: "Which one of the following is not a Directive Principle of State Policy?", options: ["The State shall endeavour to secure for the citizens a uniform civil code.", "The State shall promote with special care the educational and economic interest of the weaker sections.", "The State shall endeavour to promote adult education to eliminate illiteracy.", "The State shall endeavour to protect every monument, place or object of artistic or historic interest."], answer: "c", marks: 1},
            {unit: 5, question: "Which one of the following is not the objective of the Directive Principles of State Policy?", options: ["To establish a welfare state", "To ensure socio-economic justice", "To establish a religious state", "To establish a secular state"], answer: "c", marks: 1},
            {unit: 5, question: "Assertion (A): The directive principles of state policy are not enforceable by any court. Reason (R): The directive principles are more or less fundamental in the governance of the country.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "b", marks: 1},
            {unit: 5, question: "Which one of the following is a correct statement?", options: ["Primacy is given to all the directive principles contained in Part IV of the Constitution over fundamental rights.", "Primacy is given to all the fundamental rights conferred by Article 14-32 of the Constitution over directive principles.", "Primacy is given to all the fundamental rights conferred by Part III of the Constitution over directive principles.", "Primacy is given only to directive principles in clauses (b) and (c) of Article 39 over fundamental rights conferred by Articles 14 and 19 of the Constitution."], answer: "d", marks: 1},
            {unit: 5, question: "Which one of the following Directive Principles was not originally provided for in the Constitution of India?", options: ["Citizen's right to an adequate means of livelihood", "Free legal aid", "Uniform civil code for the citizens", "Prohibition of the slaughter of cows and calves"], answer: "b", marks: 1},
            {unit: 5, question: "The term 'equal pay for equal work' is a:", options: ["Directive Principle of State Policy", "Fundamental Right", "Fundamental Duty", "Constitutional Right"], answer: "a", marks: 1},
            {unit: 5, question: "Assertion (A): Secularism is a basic feature of the Constitution of India in the sense that the State should be neutral to the different religions. Reason (R): One of the Directive Principles of State Policy states that it will be a part of the duty of the state to improve the breeds of cattle and stop the slaughter of cows and calves.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "b", marks: 1},

            {unit: 5, question: "Which part of the Constitution of India refers to the responsibility of the state towards international peace and security?", options: ["Fundamental Rights", "Directive Principles of State Policy", "Emergency provisions", "Preamble to the Constitution"], answer: "b", marks: 1},
            {unit: 5, question: "Which of the following statements is/are correct? 1. 42nd Amendment to the Constitution of India gave primacy to Directive Principles over Fundamental Rights. 2. Minerva Mills case ruled that there has to be a balance between Part III and Part IV of the Constitution. 3. National Commission for Review of the Working of the Constitution has recommended that Directive Principles be made justiceable.", options: ["1 and 2", "2 and 3", "1 and 3", "2 only"], answer: "a", marks: 1},

            {unit: 5, question: "Which of the following is/are among Directive Principles of State Policy? 1. The State shall strive to promote science and technology for development. 2. The State shall endeavour to secure for citizens a Uniform Civil Code throughout India. 3. The State shall try to develop population policy and family planning programmes. 4. The State shall take steps to promote tourism.", options: ["1 and 3", "2 and 4", "2 only", "1, 2, 3 and 4"], answer: "c", marks: 1},
            {unit: 5, question: "The Directive Principles of State Policy are fundamental for the:", options: ["Upliftment of backward classes", "Protection of individual rights", "Administration of justice", "Governance of state"], answer: "d", marks: 1},
            {unit: 5, question: "Assertion (A): Any individual affected due to violation of any of the Directive Principles of State Policy, cannot move the court. Reason (R): The Directive Principles are not justiciable.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "a", marks: 1},
            {unit: 5, question: "Which one of the following statements regarding the current status of the relationship between Fundamental Rights and Directive Principles is correct?", options: ["Directive Principles cannot get priority over Fundamental Rights in any case.", "Directive Principles always get priority over Fundamental Rights.", "Fundamental Rights always get priority over Directives Principles.", "In some cases Directive Principles may get priority over Fundamental Rights."], answer: "d", marks: 1},
            {unit: 5, question: "Right to work in India is a:", options: ["Fundamental right", "Directive principle", "Constitutional right", "Constitutional duty"], answer: "b", marks: 1},
            {unit: 5, question: "Assertion (A): It is the legal and Constitutional duty of the State to provide legal aid to the poor. Reason (R): No one shall be denied justice by reason of his poverty.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "a", marks: 1},
            {unit: 5, question: "Consider the following statements: Directive Principles of State Policy are: 1. Not amendable 2. Not enforceable by any court 3. Fundamental in the governance of the country", options: ["1 and 2", "1 and 3", "2 and 3", "1, 2 and 3"], answer: "c", marks: 1},
            {unit: 5, question: "The 'Instrument of Instructions' contained in the Government of India Act, 1935, has been incorporated in the Constitution of India in the year 1950 as:", options: ["Fundamental Rights", "Directive Principles of State Policy", "Fundamental Duties", "Emergency provisions"], answer: "b", marks: 1},

            // UNIT 6 - Amendment Procedures (24 questions - rows 269-292)
            {unit: 6, question: "Consider the following statements: 1. An amendment of the Constitution of India can be initiated by the introduction of a Bill only in the Lok Sabha. 2. The Bill for amendment of the Constitution of India has to be passed in each House by a majority of the total membership of that House and by a majority of not less than two-thirds of the members of that House present and voting.", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "b", marks: 1},
            {unit: 6, question: "If an amendment of the Constitution of India seeks to make any change in certain items, the amendment requires to be ratified by the Legislatures of not less than one-half of the States before the Bill making provision for such amendment is presented to the President for assent. Which of the following are those items? 1. Representation of States in Parliament 2. Any of the Lists in the Seventh Schedule 3. Manner of election of the President of India", options: ["1 and 2", "2 and 3", "1 and 3", "1, 2 and 3"], answer: "d", marks: 1},
            {unit: 6, question: "Restriction of the writ jurisdiction of the High Courts under Article 226 of the Constitution is possible through:", options: ["An amendment of the Constitution passed by two-third majority of members present and voting and a majority of the total membership of each House of Parliament.", "An amendment of the Constitution passed by a simple majority of members present and voting in both Houses of Parliament.", "An amendment of the Constitution passed by two-third majority of members present and voting, and a majority of the total membership of each House of Parliament together with the ratification of half of the State Legislatures.", "An amendment of the Constitution passed by two-third majority of members present and voting and a majority of the total membership of each House of Parliament together with the ratification of three quarters of the State Legislatures."], answer: "c", marks: 1},
            {unit: 6, question: "On receipt of a Constitutional Amendment Bill, after passing by each House of Parliament, the President:", options: ["Shall give his assent", "May give his assent", "May withhold his assent", "May return the Bill for reconsideration"], answer: "a", marks: 1},
            {unit: 6, question: "Which of the following are matters on which the Parliament has the power to modify provisions of the constitution by a simple majority? 1. Alternation of names, boundaries and areas of States 2. Appointment of additional judges 3. Abolition of the second chamber of a State Legislature 4. Administration of Scheduled Areas", options: ["1, 2 and 3", "1, 2 and 4", "1, 3 and 4", "2, 3 and 4"], answer: "c", marks: 1},
            {unit: 6, question: "The constituent power of Parliament to amend the Constitution:", options: ["Includes power to amend by way of addition, variation or repeal of the provision of the Constitution", "Is unrestricted by any inherent and implied limitations", "Is not procedurally limited and restricted", "Is extra-constituent"], answer: "a", marks: 1},
            {unit: 6, question: "A change in which of the following does not require ratification by the legislatures of not less than one-half of the states by resolutions to that effect passed by those legislatures before the bill making provisions for an amendment in the Constitution of India is presented to the President for assent?", options: ["Any of the lists in the Seventh Schedule", "The provisions of Article 368", "Article 73 about extent of executive power of the Union", "Article 161 about power of Governor to grant pardon"], answer: "d", marks: 1},
            {unit: 6, question: "Which of the following features are present in the Indian Constitution? 1. Multiple procedures for amendment 2. States are not empowered to initiate amendment 3. Joint-sittings of Parliament to resolve disputes regarding constitutional amendments.", options: ["1 and 3", "1 and 2", "2 and 3", "1, 2 and 3"], answer: "b", marks: 1},
            {unit: 6, question: "A Constitutional amendment shall also be ratified by legislatures of not less than one-half of the States by a resolution if it is meant to make any change in:", options: ["Fundamental Rights", "Directive Principles", "Fundamental Duties", "High Court Provisions"], answer: "d", marks: 1},
            {unit: 6, question: "An amendment of the Constitution of India for the purpose of creating a new state must be passed by:", options: ["Simple majority in Parliament", "A simple majority in Parliament and ratification by not less than half of the states", "Two-thirds majority in Parliament and ratification by not less than two-third of the states", "Two-third of the members of both houses of Parliament present and voting"], answer: "a", marks: 1},
            {unit: 6, question: "The provision of Article 368 of the Constitution of India deals with:", options: ["Power of Parliament to amend the Constitution", "Procedure for amendment of the constitution to be followed by Parliament", "Power as well as procedure for amendment of the Constitution", "Passing and ratification of amendment Bills by State Legislatures"], answer: "c", marks: 1},
            {unit: 6, question: "How can an amendment in a list in the Seventh Schedule of the Constitution of India be initiated? If the Bill seeking amendment is passed in either House of Parliament by:", options: ["A majority of the total membership of that house.", "A majority of the total membership of that house and by a majority of not less than two-thirds of the members of that House present and voting.", "A majority of the total membership of that house and by a majority of not less than two-thirds of the members of that House present and voting and the amendment shall also requires to be ratified by the Legislatures of not less than one-half of the States.", "A majority of the total membership of that house and by a majority of not less than two-thirds of the members of that House present and voting and the amendment shall also requires to be ratified by the Legislatures of not less than two-thirds of the States."], answer: "c", marks: 1},
            {unit: 6, question: "Amendment of which one of the following provisions of the Constitution requires ratification by the Legislatures of the States?", options: ["Article 157 relating to the qualifications for appointment as Governor of the State", "Article 123 relating to the powers of the President to promulgate ordinances on a subject mentioned in Concurrent List during the recess of the Parliament", "Article 56 relating to the term of the office of the President", "Article 54 relating to the election of the President"], answer: "d", marks: 1},
            {unit: 6, question: "Consider the following statements related to Article 368 of the Constitution: 1. A Constitutional Amendment Bill can be passed at a joint session of Parliament in case of deadlock between the two Houses. 2. It is obligatory for the President of India to give his assent to a Constitutional Amendment Bill passed under Article 368. 3. To amend 7th Schedule of the Constitution, ratification of more than half of the State legislatures is essential. 4. A proposal to amend the Constitution can only be introduced in the House of the People.", options: ["1 and 2", "1 and 3", "2 and 3", "1, 2 and 3"], answer: "c", marks: 1},
            {unit: 6, question: "How many methods are there to amend the Constitution of India", options: ["5", "4", "3", "2"], answer: "c", marks: 1},
            {unit: 6, question: "Indian constitution is:", options: ["Rigid", "flexible", "partly rigid and flexible", "None of these"], answer: "c", marks: 1},
            {unit: 6, question: "Which one of the following amendments to the Indian Constitution empowers the President to send back any matter for reconsideration by the Council of Ministers?", options: ["39th Amendment", "40th Amendment", "42nd Amendment", "44th Amendment"], answer: "d", marks: 1},
            {unit: 6, question: "The Ninth Schedule to the Indian Constitution was added by:", options: ["First Amendment", "Eighth Amendment", "Ninth Amendment", "Forty Second Amendment"], answer: "a", marks: 1},
            {unit: 6, question: "In which constitutional amendment act, empower the establishment of a common high court for two or more states?", options: ["7th", "8th", "9th", "10th"], answer: "a", marks: 1},
            {unit: 6, question: "Article 368, amending procedure of constitution is mentioned in which part of Indian constitution?", options: ["Part X", "Part VI", "Part IX", "Part XX"], answer: "d", marks: 1},
            {unit: 6, question: "An amendment of the constitution can be initiated only in?", options: ["Rajya Sabha Only", "Lok Sabha Only", "Either Rajya Sabha or Lok Sabha", "Either Parliament or State Legislatures"], answer: "c", marks: 1},
            {unit: 6, question: "Which of the following statement is false regarding the Constitutional Amendment bill?", options: ["It can be introduced by the minister.", "It can be introduced by a private member.", "Introduction of the constitutional amendment bill does not require prior permission from the president.", "There is a provision for holding a joint sitting of the two houses in case of disagreement."], answer: "d", marks: 1},
            {unit: 6, question: "Which of the following amendment require only a simple majority of parliament?", options: ["Election of the president.", "Emoluments, allowances, and privileges of the president.", "Executive power of the Union and the states.", "Representation of states in Parliament."], answer: "b", marks: 1},
            {unit: 6, question: "Constitution can be amended in three way; 1. By the simple majority of parliament. 2. By the special majority of parliament. 3. By the special majority of parliament and ratification of half of the state legislative. Which of the above amendments come under article 368.", options: ["1and 2 only", "1 and 3 only", "2 and 3 only", "1, 2, and 3 only"], answer: "c", marks: 1},

             {unit: 7, question: "Which of the following federal principles are not found in Indian federation? 1. Bifurcation of the judiciary between the Federal and State Governments 2. Equality of representation of the states in the upper house of the Federal Legislature 3. The Union cannot be destroyed by any state seceding from the Union at its will 4. Federal Government can redraw the map of the Indian Union by forming new States", options: ["1, 2 and 3", "2, 3 and 4", "1 and 2", "3 and 4"], answer: "c", marks: 1},

            {unit: 7, question: "Assertion (A): Article 1 of the Constitution of India describes India as a Union of States rather than a federal state. Reason (R): Indian federation is not the result of an agreement by the units; and the component units have no freedom to secede from it.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "a", marks: 1},
            {unit: 7, question: "In the Constitution of India, the term 'Federal':", options: ["Figures in the Preamble", "Figures in Part III of the Constitution", "Figures in Article 368", "Does not figure anywhere"], answer: "d", marks: 1},

            {unit: 7, question: "What does the term 'Federation' imply?", options: ["Fusion of powers", "Separation of powers", "Division of powers", "Devolution of powers"], answer: "c", marks: 1},
            {unit: 7, question: "Assertion (A): India is a Union of States and not a Federal State. Reason (R): In the Indian Constitution, the Centre is given emergency powers which can convert the Federal State into a Unitary State.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "a", marks: 1},
            {unit: 7, question: "The best form of federalism suited for countries like India is:", options: ["Centralised federalism", "Bargaining federalism", "Cooperative federalism", "Conflicting federalism"], answer: "c", marks: 1},

            {unit: 7, question: "Assertion (A): K.C. Wheare calls Indian Constitution a quasi-federal Constitution. Reason (R): There are three lists (Union, State and Concurrent) in the Seventh Schedule of the Constitution of India dividing powers between the Centre and the state and giving residuary powers to the central government.", options: ["Both A and R are individually true and R is the correct explanation of A", "Both A and R are individually true but R is not the correct explanation of A", "A is true but R is false", "A is false but R is true"], answer: "a", marks: 1},

            {unit: 8, question: "Consider the following statements: 1. A Bill pending in the Rajya Sabha which has not been passed by the Lok Sabha shall lapse on dissolution of the Lok Sabha. 2. A Bill pending in Parliament shall lapse by reason of the prorogation of the Houses. Which of the statements given above is / are correct?", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"], answer: "d", marks: 1},
