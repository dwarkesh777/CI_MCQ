            background-image: radial-gradient(#e11d48 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wrapper {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: none; 
            animation: fadeIn 0.4s ease-out;
        }
        
        #landing-page { display: block; text-align: center; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 800;
        }

        h2 { margin-top: 0; color: var(--text-main); }

        p.subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* --- Landing Page Buttons --- */
        .landing-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .big-btn {
            padding: 40px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .big-btn:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .big-btn span { font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        .big-btn p { color: var(--text-light); margin: 0; }

        /* --- Menu Grid --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-height: 65vh;
            overflow-y: auto;
            padding: 10px;
        }
        
        .unit-btn {
            background: white;
            color: var(--text-main);
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .unit-btn:hover {
            border-color: var(--primary);
            background: #fff1f2;
            transform: translateY(-2px);
        }

        .unit-tag {
            background: #fecdd3;
            color: var(--primary);
            font-size: 0.85em;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
        }

        /* --- Quiz & Study Mode --- */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.95em;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
        }

        .progress-track {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin-bottom: 35px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.3em; font-weight: 700; margin-bottom: 20px; line-height: 1.5; }
        
        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        
        .option-btn {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.05em;
            color: var(--text-main);
            position: relative;
        }

        .option-btn.selected-correct { border-color: var(--success); background: #dcfce7; color: #14532d; font-weight: 600; }

        .option-btn.correct-highlight { border-color: var(--success); background: #dcfce7; color: #14532d; font-weight: 600; }

        /* Study Mode Specifics */
        .study-card {
            background: #fff1f2;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .study-question { font-weight: 700; font-size: 1.1em; margin-bottom: 15px; color: var(--text-main); }
        .study-option {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #e2e8f0;
            color: #64748b;
        }
        .study-option.correct {
            background: #dcfce7;
            border-color: var(--success);
            color: #14532d;
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .btn-secondary { background: white; border: 2px solid #e2e8f0; color: #64748b; }
        .btn-secondary:hover { background: #f1f5f9; color: var(--text-main); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        
        footer { margin-top: auto; padding: 20px; color: #94a3b8; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Mobile */
        @media (max-width: 600px) {
            .landing-grid { grid-template-columns: 1fr; }
            .container { padding: 20px; }
            .controls { flex-direction: column-reverse; gap: 15px; }
            .btn { width: 100%; }
        }
    </style>
</head>

// --- APP STATE ---
let currentMode = 'quiz'; // 'quiz', 'view'
let currentUnit = 1;
let currentQuestionIndex = 0;
let userAnswers = {};
let currentQuestions = [];

// --- DOM ELEMENTS ---
const pages = {
    landing: document.getElementById('landing-page'),
    menu: document.getElementById('unit-menu'),
    quiz: document.getElementById('quiz-interface'),
    study: document.getElementById('study-interface'),
    result: document.getElementById('result-screen')
};

function showPage(pageId) {
    Object.values(pages).forEach(p => p.style.display = 'none');
    pages[pageId].style.display = 'block';
}

function goHome() {
    showPage('landing');
}

function openUnitMenu(mode) {
    currentMode = mode;
    const unitList = document.getElementById('unit-list');
    unitList.innerHTML = ''; 
    
    document.getElementById('menu-title').textContent = (mode === 'quiz') ? 'Start Quiz' : 'Study MCQs';
    
    for (let i = 1; i <= 10; i++) {
        const count = fullQuizData[i] ? fullQuizData[i].length : 0;
        const btn = document.createElement('button');
        btn.className = 'unit-btn';
        btn.innerHTML = `<span>Unit ${i}</span> <span class="unit-tag">${count} Qs</span>`;
        btn.onclick = () => startUnit(i);
        unitList.appendChild(btn);
    }
    
    showPage('menu');
}

function startUnit(unit) {
    currentUnit = unit;
    currentQuestions = fullQuizData[unit];
    
    if (currentMode === 'quiz') {
        startQuizMode();
    } else {
        startStudyMode();
    }
}

// --- QUIZ MODE LOGIC ---
function startQuizMode() {
    currentQuestionIndex = 0;
    userAnswers = {};
    showPage('quiz');
    loadQuestion();
}

function loadQuestion() {
    const q = currentQuestions[currentQuestionIndex];
    document.getElementById('quiz-unit-indicator').textContent = `Unit ${currentUnit}`;
    document.getElementById('q-counter').textContent = `Q ${currentQuestionIndex + 1} / ${currentQuestions.length}`;
    
    const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
    document.getElementById('progress').style.width = `${progress}%`;
    
    document.getElementById('question').textContent = q.q;
    const optionsContainer = document.getElementById('options');
    optionsContainer.innerHTML = '';
    
    const savedAnswer = userAnswers[currentQuestionIndex];
    
    q.o.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        
        if (savedAnswer) {
            btn.disabled = true;
            if (opt === q.a) btn.classList.add('selected-correct');
            else if (opt === savedAnswer) btn.classList.add('selected-incorrect');
        } else {
            btn.onclick = () => selectAnswer(btn, opt, q.a);
        }
        
        optionsContainer.appendChild(btn);
    });

    document.getElementById('prev-btn').disabled = (currentQuestionIndex === 0);
    const nextBtn = document.getElementById('next-btn');
    if (savedAnswer) {
        nextBtn.style.display = 'inline-block';
        nextBtn.textContent = (currentQuestionIndex === currentQuestions.length - 1) ? 'Finish' : 'Next';
    } else {
        nextBtn.style.display = 'none';
    }
}

function selectAnswer(btn, selected, correct) {
    userAnswers[currentQuestionIndex] = selected;
    
    const buttons = document.getElementById('options').querySelectorAll('.option-btn');
    buttons.forEach(b => {
        b.disabled = true;
        if (b.textContent === correct) b.classList.add('correct-highlight');
        if (b === btn) {
            if (selected === correct) b.classList.add('selected-correct');
            else b.classList.add('selected-incorrect');
        }
    });
    
    const nextBtn = document.getElementById('next-btn');
    nextBtn.style.display = 'inline-block';
    nextBtn.textContent = (currentQuestionIndex === currentQuestions.length - 1) ? 'Finish' : 'Next';
}

function nextQuestion() {
    if (currentQuestionIndex < currentQuestions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
    } else {
        showResults();
    }
}

function prevQuestion() {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
}

function showResults() {
    let score = 0;
    currentQuestions.forEach((q, index) => {
        if (userAnswers[index] === q.a) score++;
    });
    const percent = Math.round((score / currentQuestions.length) * 100);
    
    document.getElementById('final-score').textContent = `${percent}%`;
    
    const feedback = document.getElementById('feedback-text');
    if (percent === 100) feedback.textContent = "Perfect! üèÜ";
    else if (percent >= 80) feedback.textContent = "Excellent work! üåü";
    else if (percent >= 50) feedback.textContent = "Good job! üëç";
    else feedback.textContent = "Keep practicing! üí™";
    
    showPage('result');
}

// --- STUDY MODE LOGIC ---
function startStudyMode() {
    showPage('study');
    document.getElementById('study-unit-indicator').textContent = `Unit ${currentUnit} - Study Mode`;
    
    const container = document.getElementById('study-content');
    container.innerHTML = '';
    
    currentQuestions.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'study-card';
        
        let optionsHTML = '';
        q.o.forEach(opt => {
            const isCorrect = (opt === q.a) ? 'correct' : '';
            optionsHTML += `<div class="study-option ${isCorrect}">${opt}</div>`;
        });
        
        card.innerHTML = `
            <div class="study-question">${index + 1}. ${q.q}</div>
            <div>${optionsHTML}</div>
        `;
        container.appendChild(card);
    });
}
